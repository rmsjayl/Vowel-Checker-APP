<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Checker APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-wrapper">
        <h1>Vowel Checker APP</h1>
        <textarea
          id="input-text"
          rows="4"
          cols="50"
          placeholder="Let's check the number of vowels entered ..."
        ></textarea>
        <div class="btn-container">
          <button onclick="checkVowels()">Let's Count</button>
        </div>
        <div class="result-container">
          <span id="result"> Result: </span>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
